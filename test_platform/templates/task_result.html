{% extends "task_list.html" %}
{% block taskresult %}

<div>

    <h4 class="sub-header">测试结果</h4>

    <div class="table-responsive op">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="op">编号</th>
                    <th class="op">名称</th>
                    <th class="op">错误</th>
                    <th class="op">失败 </th>
                    <th class="op">跳过</th>
                    <th class="op">用例数量</th>
                    <th class="op">时间</th>
                    <th class="op">操作</th>
                </tr>
            </thead>
            <tbody>

                {% for r in results %}

                <tr>
                    <td>{{ r.id }}</td>
                    <td>{{ r.name }}</td>
                    <td>{{ r.error }}</td>
                    <td>{{ r.failure }}</td>
                    <td>{{ r.skipped }}</td>
                    <td>{{ r.tests }}</td>
                    <td>{{ r.run_time }}</td>
                    <td>

                        <div style="margin-left:10px;">

                            <button class="btn btn-primary btn-sm"
                                    data-toggle="modal"
                                    data-target="#myModal"
                                    onclick="SeeLog('{{ r.id }}')">log
                            </button>

                        </div>

                    </td>

                </tr>

                {% endfor %}

            </tbody>
        </table>
    </div>


    <!--查看日志的模态框（Modal）-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        日志详情
                    </h4>
                </div>
                <div class="modal-body">
                    测试文档
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>

<!--在线引用jquery-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<!--在线引用ztree-->
<link href="http://cdn.bootcss.com/zTree.v3/3.5.23/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/zTree.v3/3.5.23/js/jquery.ztree.all.js"></script>


<script type="text/javascript">

    function SeeLog(rid){

        console.log("查看日志",rid);

        $.post("/testtask/see_log/",{

                result_id:rid

            },
            function (resp){

                if (resp.status == 10200){

                    console.log(resp.data)
                }
            }
        );

    };


</script>


{% endblock %}
