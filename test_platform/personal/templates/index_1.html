        <div class="container" style="width: 300px;">
            <form class="form-signin" action="/index/" method="post">
                <h2 class="form-signin-heading" style="text-align: center">接口测试平台</h2>
                <label for="inputUsername" class="sr-only">账号</label>
                <input type="text" id="inputUsername" class="form-control" name="username" placeholder="username">
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password">
                <p style="color:red">{{ error }}</p> <br>
                {% csrf_token %}

                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
    </div>
